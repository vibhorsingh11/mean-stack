<mat-card>
    <form (submit)="onSavePost(postForm)" #postForm="ngForm">
        <mat-form-field>
            <input matInput name="title" type="text" placeholder="Post Title " [ngModel]="post[0]?.title" required minlength="3" #title="ngModel">
            <mat-error *ngIf="title.invalid">Please enter a post title</mat-error>
        </mat-form-field>
        <mat-form-field>
            <textarea matInput name="content" rows="6" placeholder="Post Content " [ngModel]="post[0]?.content" required #content="ngModel"></textarea>
            <mat-error *ngIf="title.invalid">Please enter post content</mat-error>
        </mat-form-field>
        <button mat-raised-button color="primary" type="submit">Save Post</button>
    </form>    
</mat-card>
